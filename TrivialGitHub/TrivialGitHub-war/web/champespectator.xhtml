<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/trivial_template.xhtml">
        <ui:define name="page_title">
            Puestos
        </ui:define>
        <ui:define name="page_content">
            <p:poll interval="5" update="id_rank_page_list"/>
            <h:panelGroup id="id_rank_page_list">
                <ul class="rank_list_container quit_space">
                    <div class="container quit_space">
                        <div class="row quit_space">
                            <ui:repeat value="#{rankingMB.usersOnlineList}" 
                                       var="user">
                                <div class="col-xs-4">
                                    <div class="ranking_item"
                                         style="background-color: #fff9c4">
                                        <div class="row quit_space">
                                            <div class="col-xs-3 ranking_position_text">
                                                <p:outputLabel value="#{rankingMB.champRank(user)}"/>
                                            </div>
                                            <div class="col-xs-9">
                                                <p:outputLabel value="#{user.points} pts"
                                                               styleClass="ranking_points_text"/>
                                            </div>
                                        </div>
                                        <div class="ranking_name_div">
                                             <p:outputLabel value="#{user.fullName}"
                                                       styleClass="ranking_name_text"/>
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </ul>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
