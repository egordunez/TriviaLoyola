<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/trivial_template.xhtml">
        <ui:define name="page_title">
            Usuarios Baneados
        </ui:define>
        <ui:define name="page_content">
                        
            <h:panelGroup id="id_questions_page_list">
                <ul class="users_admin_list_container quit_space">
                    <ui:repeat value="#{banedMB.banedUsers}" 
                               var="user">
                        <div class="container quit_space users_admin_list_item">
                            <div class="row quit_space">
                                <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">

                                    <div class="container quit_space">
                                        <div class="row quit_space">
                                            <div class="col-xs-4">
                                                <p:outputLabel value="#{user.userBan}"
                                                               styleClass = "users_admin_list_item_text"/>
                                            </div>
                                            <div class="col-xs-8">
                                                <p:outputLabel value="#{user.nameBan}"
                                                               styleClass = "users_admin_list_item_text"/>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
                                    <div class="container quit_space">
                                        <div class="row quit_space">
                                            <div class="col-xs-4">
                                                <p:commandButton value="Desbanear" 
                                                                 styleClass="users_admin_list_item_button
                                                                 users_admin_list_item_edit_color">
                                                    <p:ajax event="click"
                                                            listener="#{banedMB.unBanUser(user)}"
                                                            update="@form:id_questions_page_list"/>
                                                </p:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                </ul>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</html>
